<ion-view class="background" title="Sign-In">
  <ion-content on-swipe-left="StartTouch()">
    <div class="logo">
      <img style="width:30%" id="logo" src="img/logo.png" alt="">
    </div>
    <form name="form">
      <div class="list login" style="border-radius: 10px">

        <label style="margin-bottom: 4%" class="item item-input">
          <i class="icon ion-person placeholder-icon"></i>
          <input name="login"
                 type="text"
                 ng-maxlength="32"
                 ng-minlength="3"
                 ng-pattern="/^[a-zA-Z0-9._]*$/"
                 ng-model="user.username"
                 placeholder="User login"
                 required
          >
        </label>

        <label class="item item-input">
          <i class="icon ion-ios-locked placeholder-icon"></i>
          <input name="pass"
                 type="password"
                 ng-maxlength="32"
                 ng-minlength="7"
                 ng-pattern="/^[a-zA-Z0-9._]*$/"
                 ng-model="user.password"
                 placeholder="Password"
                 required
          >
        </label>
      </div>
      <div style="text-align: center; color: #ff0500;" ng-show="form.$submitted || form.login.$touched || form.pass.$touched">
        <div ng-show="form.login.$error.required">Please fill in login</div>
        <div ng-show="form.login.$error.minlength">Login is too short</div>
        <div ng-show="form.login.$error.maxlength">Login is too long</div>
        <div ng-show="form.login.$error.pattern">Special simbols not allowed</div>
        <div ng-show="form.pass.$error.required">Please fill in password</div>
        <div ng-show="form.pass.$error.minlength">Password is too short</div>
        <div ng-show="form.pass.$error.maxlength">Password is too long</div>
        <div ng-show="form.pass.$error.pattern">Special simbols not allowed</div>
      </div>

      <div class="padding">
        <input class="button button-block button-positive"
               id="loginButton"
               type="submit"
               ng-click="LogIn(user)"
               value='LOG IN'
               
              ng-disabled="form.pass.$invalid || form.login.$invalid">
<!--<input class="button button-block button-positive"
               id="touchID"
               type="submit"
               ng-if="!isAndroid"
               ng-click="StartTouch()"
               value='LOG IN with Touch ID'
               
              >-->

      </div>
      <ion-checkbox  class="hide-on-keyboard-open login-check" ng-model="user.remember">Remember me</ion-checkbox>
