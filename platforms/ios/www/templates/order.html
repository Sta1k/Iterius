<ion-view hide-back-button="true" animation="slide-right-left">
  <!--<div>в тайтле разместить название задачи</div>-->
  <ion-nav-buttons side="right">
    <img class="iterius" src="img/h-logo.png">
    <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>

    <div ng-if="timeCount>0"
         ng-bind-html="timeCount | upperTiming" class="time-now" ng-controller="timeCtrl"></div>
  </ion-nav-buttons>


  <ion-content class="has-header" on-swipe-right="bacu()">
    <div class="titlePage">
      <div style="width:90%; float:left;"><h3 ng-bind="currentTask.name"></h3></div>
      <div ng-if="busy">
        <ion-spinner></ion-spinner>
      </div>
    </div>
    <div class="startStopOrder" ng-click="toggleT(currentTask)">
      <img ng-if="!currentTask.current" class="playPause" ng-src="img/play.png"/>
      <img ng-if="currentTask.current" class="playPause" ng-src="img/pause.png"/>
    </div>
    <div class="currentTime">
      <div class="ticky" ng-bind-html="currentTask.time | upperTiming"></div>
    </div>
  </ion-content>
</ion-view>
