<ion-view hide-back-button="true" animation="slide-left-right">
  <!--<div>в тайтле разместить название задачи</div>-->
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    <img class="iterius" src="img/h-logo.png">
    <div ng-if="timeCount>0"
         ng-bind-html="timeCount | upperTiming" class="time-now" ng-controller="timeCtrl"></div>
  </ion-nav-buttons>


  <ion-content class="has-header">
    <main id="main">
      <section class="task-name">
        <div class="container-fluid">
          <div class="titlePage">
            <div><h3 ng-bind="currentTask.name"></h3></div>
            <div ng-if="busy"><ion-spinner></ion-spinner></div>

          </div>
          <div class="startStopOrder" ng-click="toggleT(currentTask)">
            <i ng-if="!currentTask.current" class="icon icon-right ion-ios-play"></i>
            <i ng-if="currentTask.current" class="icon icon-right ion-ios-pause"></i>
          </div>

          <div class="currentTime">
            <div class="ticky" ng-bind-html="currentTask.time | bigTiming"></div>
          </div>
        </div>
      </section>
    </main>
  </ion-content>
</ion-view>
