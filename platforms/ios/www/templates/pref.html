<ion-view animation="slide-left-right" >
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
   <img class="iterius" src="img/h-logo.png">
    <div ng-if="timeCount>0"
         ng-bind-html="timeCount | upperTiming" class="time-now" ng-controller="timeCtrl"></div>
  </ion-nav-buttons>

  <ion-content class="has-header grey_back">
    <div class="titlePage">
        <h3>Settings</h3>
    </div>
    <ul class="list">
      <li class="item item-toggle">
        Login with TouchID
        <label class="toggle toggle-positive">
          <input type="checkbox" ng-model="checkbox" ng-checked="checkbox" ng-click="showState()">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </li>
       <li class="item item-toggle">
        Unsafe Login
        <label class="toggle toggle-positive">
          <input type="checkbox" ng-model="checkbox2" ng-checked="checkbox2" ng-click="showState1()">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </li>
    </ul>
<p>For use touchID please swipe left on Login Screen </p>

  </ion-content>
</ion-view>
