<!--<ion-nav-view animation="slide-left-right">-->

  <ion-view  animation="slide-left-right" title="Tasks">
    <ion-nav-buttons side="left">
      <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
      <div class="time-now"><p >today: <br> 07:25:06</p></div>
    </ion-nav-buttons>
    <ion-content class="has-header">
      <ion-list>
        <ion-item ng-repeat="task in tasksList" href="#/app/tasks/{{task.id}}">
          <span>{{task.name}}</span>
          <i ng-if="!task.current" class="icon icon-right ion-ios-play-outline" style="float: right"></i>
          <i ng-if="task.current" class="icon icon-right ion-ios-pause-outline" style="float: right"></i>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-view>
