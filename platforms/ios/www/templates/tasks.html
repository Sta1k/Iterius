<ion-view hide-back-button="true" animation="slide-right-left" >
  <ion-nav-buttons side="right">
    <img class="iterius" src="img/h-logo.png">
    <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
    <div ng-if="timeCount>0"
         ng-bind-html="timeCount | upperTiming" class="time-now" ng-controller="timeCtrl">
    </div>


  </ion-nav-buttons>

  <ion-content class="has-header grey_back">

    <!--<div class="list list-inset">-->
      <!--<label class="item item-input">-->
        <!--<i class="icon ion-search placeholder-icon"></i>-->
        <!--<input type="text" placeholder="Search" ng-model="query">-->
      <!--</label>-->
    <!--</div>-->
    <div class="titlePage">
      <div style="width:90%; float:left;"><h3>My Tasks</h3></div>
      <div ng-if="busy"><ion-spinner></ion-spinner></div>
    </div>

    <ion-list can-swipe='true'>
      <ion-item class='itemTask' ng-class="{ActiveBackground: task.current == true}"
        ng-repeat="task in tasksList">

        <div class="task">
          <div  class="nameTask">
            <div  ng-bind="task.name|sliceString"></div>
          </div>
        </div>
        <div class="currentTime2" >
          <span ng-bind-html="task.time | timing"></span>
        </div>
        <div class="startStop" ng-click="clicked({{task}})">
          <!--<a ng-class="{ActiveBackground2: task.current == true}" href="#/app/tasks/{{task.id}}">-->
            <i class="icon icon-right ion-ios-arrow-forward" ></i>
          <!--</a>-->
          <!--<i ng-if="!task.current" class="icon icon-right ion-ios-play-outline"></i>-->
          <!--<i ng-if="task.current" class="icon icon-right ion-ios-pause-outline"></i>-->
          <ion-option-button class="button-positive"
                             ng-click="editTask(task)">
            Edit&nbsp;
          </ion-option-button>
          <ion-option-button class="button-assertive"
                             ng-click="deleteTask(task)">
            Delete
          </ion-option-button>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
