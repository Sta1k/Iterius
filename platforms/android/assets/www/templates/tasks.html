<ion-view animation="slide-left-right" title="Tasks">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    <div class="time-now"><p>today: <br> 07:25:06</p></div>
  </ion-nav-buttons>

  <ion-content class="has-header">
    <div class="list list-inset">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Search" ng-model="query">
      </label>
    </div>
    <ion-list>
      <ion-item
        ng-repeat="task in tasksList | filter : query" >
        <div class="task"><div ng-click="clicked({{task}})" class="nameTask">
          <span ng-bind="task.name"></span>
        </div>
          <div class="currentTime">
            <span ng-bind="task.time | timing"></span>

          </div></div>
        <div class="startStop" ng-click='toggleT({{task}})'>
          <i ng-if="!task.current" class="icon icon-right ion-ios-play-outline"></i>
          <i ng-if="task.current" class="icon icon-right ion-ios-pause-outline"></i>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
