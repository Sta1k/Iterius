<ion-view animation="slide-right-left" hide-back-button="true" class="background">
  <ion-nav-buttons side="right">
    <img class="iterius" src="img/h-logo.png">
    <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>

    <div ng-if="timeCount>0"
         ng-bind-html="timeCount | upperTiming" class="time-now" ng-controller="timeCtrl"></div>
  </ion-nav-buttons>

      </div>
    </div>
    <div class="teamPage"><h4 ng-bind="currentTeam.title"></h4></div>
