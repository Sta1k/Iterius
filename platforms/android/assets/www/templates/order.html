<ion-view animation="slide-left-right" title="Task">
  <!--<div>в тайтле разместить название задачи</div>-->
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content class="has-header">
    <main id="main">
      <section class="task-name">
        <div class="container-fluid">
          <div class="row">
            <h1>{{currentTask.name}}</h1>
            <i ng-if="!task.current" class="icon icon-right ion-ios-play-outline"></i>
            <i ng-if="task.current" class="icon icon-right ion-ios-pause-outline"></i>
          </div>
        </div>
      </section>
      <section>
        <div class="container-fluid">
          <div class="row">
            <div class="task-button-block">
              <div class="task-button">
                <button type="button" class="button-start">
                  <span class="glyphicon glyphicon-play"></span>
                </button>
                <button type="button" class="button-pause dsp-none">
                  <span class="glyphicon glyphicon-pause"></span>
                </button>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="process-time">
              <p>06 : 08 : 10</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </ion-content>
</ion-view>
