<ion-view hide-back-button="true" animation="slide-right-left" >
  <ion-nav-buttons side="right">
    <img class="iterius" src="img/h-logo.png"  ng-click="tasks()">
    <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>

    <div ng-if="timeCount>0"
         ng-bind-html="timeCount | upperTiming" class="time-now" ng-controller="timeCtrl"></div>
  </ion-nav-buttons>

  <ion-content class="has-header grey_back">
    <div class="titlePage">
        <h3>{{'menu_pref'|translate}}</h3>
    </div>
    <ul class="list">
      <li style="padding-left: 3%" class="item item-toggle">
        {{'login_touchid'|translate}}
        <label class="toggle toggle-positive">
          <input type="checkbox" ng-model="checkbox" ng-checked="checkbox" ng-click="showState()">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </li>

    </ul>
<p class="margin-left">{{'phrase_touchid'|translate}}</p>

  </ion-content>
</ion-view>
