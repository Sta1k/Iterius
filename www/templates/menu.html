<ion-side-menus>

  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable nav-title-slide-ios7">
      <ion-nav-back-button class="button-clear"><i class="icon ion-chevron-left"></i></ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="right">
    <header class="bar bar-header bar-stable">
      <h1 class="title"></h1>
    </header>
    <ion-content class="has-header delete-overscroll">
      <ion-list>
        <ion-item nav-clear menu-close href="" ng-click="tasks()">
          <!--<i class="icon ion-ios-briefcase-outline"></i>-->
          <img src="img/ico/brief.png">
          <span>{{'menu_tasks'|translate}}</span>
        </ion-item>
        <ion-item  ng-if="role>0" nav-clear menu-close href="" ng-click="team()">
          <img src="img/ico/people.png">
          <!--<i class="icon-users" aria-hidden="true"></i>-->
          <span class="">{{'menu_status_of_team'|translate}}</span>
        </ion-item>
        <ion-item nav-clear menu-close href="" ng-click="createTask()">
          <img src="img/ico/plus.png">
          <!--<i class="icon-plus" aria-hidden="true"></i>-->
          <span>{{'menu_create'|translate}}</span>
        </ion-item>
        <ion-item nav-clear menu-close href="" ng-click="pref()">
          <img src="img/ico/gear.png">
          <!--<i class="icon-gear" aria-hidden="true"></i>-->
          <span>{{'menu_pref'|translate}}</span>
        </ion-item>
        <ion-item nav-clear menu-close href="" ng-click="stat()">
          <img src="img/ico/stat.png">
          <!--<i class="icon-stat" aria-hidden="true"></i>-->
          <span>{{'menu_stat'|translate}}</span>
        </ion-item>
        <ion-item nav-clear menu-close href="" ng-click="logout()">
          <img src="img/ico/logout.png">
          <!--<i class="icon-logout" aria-hidden="true"></i>-->
          <span>{{'menu_logout'|translate}}</span>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
