<ion-view animation="slide-left-right" title="ITERIUS">
  <!--<div>в тайтле разместить название задачи</div>-->
  <ion-nav-buttons side="left">
    <div ng-if="timeCount>0"
         ng-bind-html="timeCount | upperTiming" class="time-now" ng-controller="timeCtrl"></div>
  </ion-nav-buttons>
  </ion-nav-buttons>

  <ion-content class="has-header">
    <main id="main">
      <section class="task-name">
        <div class="container-fluid">
          <div class="titlePage">
            <h3>{{currentTask.name}}</h3>

          </div>
          <div class="startStopOrder" ng-click='toggleT({{currentTask}})'>
            <i ng-if="!currentTask.current" class="icon icon-right ion-ios-play-outline"></i>
            <i ng-if="currentTask.current" class="icon icon-right ion-ios-pause-outline"></i>
          </div>

          <div class="currentTime">
            <div class="ticky" ng-bind-html="currentTask.time | bigTiming"></div>
          </div>
        </div>
      </section>
    </main>
  </ion-content>
</ion-view>
