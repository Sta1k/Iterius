<ion-view animation="slide-left-right" title="ITERIUS">
  <ion-nav-buttons side="left">
    <!--<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>-->
    <div ng-if="timeCount>0"
         ng-bind-html="timeCount | upperTiming" class="time-now" ng-controller="timeCtrl"></div>
  </ion-nav-buttons>

  <ion-content class="has-header">

    <!--<div class="list list-inset">-->
      <!--<label class="item item-input">-->
        <!--<i class="icon ion-search placeholder-icon"></i>-->
        <!--<input type="text" placeholder="Search" ng-model="query">-->
      <!--</label>-->
    <!--</div>-->
    <div class="titlePage"><h3>{{currentUser.name}}</h3></div>
    <ion-list>
      <ion-item ng-class="{ActiveBackground: task.current == true}"
                ng-repeat="task in userTasks | filter : query">
        <div class="task">
          <div class="nameTask">
            <span ng-bind="task.name"></span>

          </div>

        </div>
        <div class="currentTime">
          <span ng-bind-html="task.time | timing"></span>

        </div>
        <div class="startStop" ng-click='toggleT({{task}})'>
          <i ng-if="!task.current" class="icon icon-right ion-ios-play-outline"></i>
          <i ng-if="task.current" class="icon icon-right ion-ios-pause-outline"></i>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
